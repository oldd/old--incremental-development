<!doctype html>
<html lang="en">

<head>
  <!-- header/footer styles -->
  <meta charset="utf-8">
  <title>Incremental Example</title>

  <style>
    header {
      border-style: none none solid none;
    }

    footer {
      border-style: solid none none none;
    }

    .footer-img {
      width: 80px;
      height: 80px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>How do Trees Work?</h1>
  </header>
  <footer>
    <img class="footer-img" src="https://i.pinimg.com/originals/9f/f6/71/9ff671b4c85270fe2feea5aebfb45693.jpg"
      alt="a smiling tree" />
  </footer>
</body>

</html>
