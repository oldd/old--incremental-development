<!doctype html>
<html lang="en">

<head>
  <!-- main section CSS -->
  <meta charset="utf-8">
  <title>Incremental Example</title>
  <style>
    header {
      border-style: none none solid none;
    }

    p {
      font-family: fantasy;
    }

    footer {
      border-style: solid none none none;
    }

    .footer-img {
      width: 80px;
      height: 80px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>How do Trees Work?</h1>
  </header>
  <section id="main section">
    <p>
      Well, this has really been a tough question to answer. My colleagues and I sat down last week and we spent at
      least 45 minutes thinking about it. Still we have nothing smart to say.
    </p>
  </section>
  <footer>
    <img class="footer-img" src="https://i.pinimg.com/originals/9f/f6/71/9ff671b4c85270fe2feea5aebfb45693.jpg"
      alt="a smiling tree" />
  </footer>
</body>

</html>
