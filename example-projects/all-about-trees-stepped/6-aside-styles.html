<!doctype html>
<html lang="en">

<head>
  <!-- aside CSS -->
  <meta charset="utf-8">
  <title>Incremental Example</title>
  <style>
    header {
      border-style: none none solid none;
    }

    p {
      font-family: fantasy;
    }

    aside {
      width: 40%;
      padding-left: .5rem;
      margin-left: .5rem;
      float: right;
      box-shadow: inset 5px 0 5px -5px #29627e;
      font-style: italic;
    }

    .aside-text {
      font-family: monospace;
    }

    footer {
      border-style: solid none none none;
    }

    .footer-img {
      width: 80px;
      height: 80px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>How do Trees Work?</h1>
  </header>
  <aside>
    <p class="aside-text">
      To learn <strike>everything</strike> a lot about trees,
      <a href="https://en.wikipedia.org/wiki/Tree" target="_blank">
        visit this link</a>
    </p>
  </aside>
  <section id="main section">
    <p>
      Well, this has really been a tough question to answer. My colleagues and I sat down last week and we spent at
      least 45 minutes thinking about it. Still we have nothing smart to say.
    </p>
  </section>
  <footer>
    <img class="footer-img" src="https://i.pinimg.com/originals/9f/f6/71/9ff671b4c85270fe2feea5aebfb45693.jpg"
      alt="a smiling tree" />
  </footer>
</body>

</html>
